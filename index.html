<!DOCTYPE html>
<html height="100%" width="100%">

<head>
	<link rel="stylesheet" type="text/css" href="plugins/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="site.css" />
	<link rel="stylesheet" type="text/css" href="thumbViewer.css" />

	<script src="plugins/js/jquery-2.2.4.min.js"></script>
	<script src="plugins/js/bootstrap.min.js"></script>
	<script src="comic.js" type="text/javascript"></script>
	<script src="comicFinder.js" type="text/javascript"></script>
	<script src="thumbViewer.js" type="text/javascript"></script>
	<script src="comicBrowserGenerator.js" type="text/javascript"></script>
</head>

<body>

	<div id="comicViewer" class="comicPage collapse">
		<div class="rightArrowDiv" id="rightArrowDiv">
			<a href="#" class="rightArrow">
				<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
			</a>
		</div>
		<div class="leftArrowDiv" id="leftArrowDiv">
			<a href="#" class="leftArrow">
				<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
			</a>
		</div>
		<div class="upArrowDiv" id="upArrowDiv">
			<a href="#" class="upArrow">
				<span class="glyphicon glyphicon-menu-up" aria-hidden="true"></span>
			</a>
		</div>
	</div>

	<H1 align="center" class="mainPage collapse">DANK COMICS</H1>

	<div class="thumbs mainPage collapse" id="comicSliderDiv">
		<ul id="comicSlider"></ul>
	</div>

	<button id="mainPageCollapser" class="btn hide" data-toggle="collapse" data-target=".mainPage"></button>
	<button id="comicCollapser" class="btn hide" data-toggle="collapse" data-target=".comicPage"></button>

</html>
